name: Deploy Weather App to K8s

on:
  workflow_dispatch:  

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3 
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}  
          password: ${{ secrets.GHCR_TOKEN }} 

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/weather-app:latest .

      - name: Push Docker Image to GHCR
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/weather-app:latest

  deploy:
    name: Deploy to K8s
    needs: build-and-push  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create Namespace
        run: kubectl create namespace weather-app

      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/

      - name: Verify Deployment
        run: kubectl get pods -n weather-app
